{% extends "nav.html" %}

{% set active_page = "avg-sat" %}

{% block title %}Average SAT Scores{% endblock %}

{% block heading %}Average SAT Scores{% endblock %}

{% block body %}
    <div class = "row">
        <div class = "col-2 text-light"></div>
        <div class = "col-8"> 
            <form action = "/average-sat">
                <label for="state" class="form-label">State:</label>
                <select class="form-select" name="state">
					{{ options1 }}
				</select>
                </br>
                <label for="year" class="form-label">Year:</label>
                <select class="form-select" name="year">
					{{ options2 }}
				</select>
                <br>
                <label for="gpa" class="form-label">GPA <i>(Optional)</i>:</label>
                <select class="form-select" name="gpa">
                    <option>No Selection</option>
					{{ options3 }}
				</select>
                <br>
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <br>
            {% block answer%}{% endblock %}
        </div>
        <div class = "col-2 text-light"></div>
    </div>
{% endblock %}
